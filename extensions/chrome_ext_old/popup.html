<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        font-size: 18px;
        margin-bottom: 15px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <h1>My First Chrome Extension</h1>
    <p>Welcome to your first Chrome extension!</p>

    <button id="clickButton">Click Me!</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
